<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="list.board" name="joinForm">
        <h3>가입창</h3>
        아이디<input type="text" name="id" placeholder="문자와 숫자" onkeypress="enter(event)"><br>
        비밀번호<input type="password" name="pw" placeholder="숫자, 영문자, 특수문자 최소 한 개" onkeypress="enter(event)"><br>

        <button type="button" onclick="joinCheck()">가입</button>
    </form>

    <script>
        function joinCheck(){

            // var regExp = /^(?=.*[a-zA-z])(?=.*[0-9])(?=.*[$`~!@$!%*#^?&\\(\\)\-_=+]).{4, 8}$/;
            // if(regExp.test("aaabbb1!")){
            //     console.log("정규표현식 만족함");

            // }
            var regExp1 = /^[a-z0-9]{5,10}$/; // 아이디 제한 정규표현식 (6~11글자)
            var regExp2 = /^(?=.*[a-zA-z])(?=.*[0-9])(?=.*[$`~!@$!%*#^?&\\(\\)\-_=+]).{4, 8}$/; //비밀번호 제한 정규표현식

            // if(!regExp1.test(document.joinForm.id.value)){
            //     alert("아놔 제대로 입력함?");
            // }

            var form = document.joinForm; //폼태그
            if(!regExp1.test(form.id.value)){ //아이디 체크
                alert("아놔 제대로 입력함?");
                form.id.focus();
                return;
            } else if(!regExp2.test(form.pw.value)){ //비밀번호 체크
                alert("너 정신 똑바로 안 차리니? 비밀번호는 영문자 숫자 특수문자 포함 4~8글자야");
                form.pw.focus();
                return;
            }else{
                form.submit(); //폼을 전송
            }
        }

        //UX 엔터키값 처리
         function enter(event){
            // console.log(event);
            if(e.keyCode == 13){//keycode는 사용자가 누른 키보드 번호 
                joinCheck();
            }
         }


    </script>
</body>
</html>
