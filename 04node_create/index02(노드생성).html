<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <input type="text" class="todo" placeholder="할 일을 작성해 보세요">
    <button class="btn">추가</button>

    <ul class="list">


    </ul>
    
    <script>
        var todo = document.querySelector(".todo");   //input 태그
        var list = document.querySelector(".list");   //ul태그

        var btn = document.querySelector(".btn");
        btn.onclick = function(){

            var li = document.createElement("li");  //li태그생성
            var a = document.createElement("a");    //a태그생성
            a.href = "#";
            a.innerHTML = todo.value;
            
            li.appendChild(a);    //li의 자식으로 a를 넣는다
            list.appendChild(li); //list의 자식으로 li를 넣는다
            
            todo.value=""; // 초기화
        }
            

    </script>

    <hr>

    <div id="addList">

    </div>

    <button id="add">추가</button>
    <script>
        
        window.onload = function(){
            
            var addList = document.getElementById("addList");
            var ul = document.createElement("ul"); //ul 생성
            for(var i = 1; i <= 10; i++){

                var li = document.createElement("li");
                li.innerHTML = "리스트" + i;

                ul.appendChild(li);
            
            }
            addList.appendChild(ul);
        }

        var add = document.getElementById("add");
        add.onclick = function() {

            var li = document.createElement("li");
            li.innerHTML = "추가된 리스트";

            //새롭게 addList > li 태그를 얻음
            document.querySelector("#addList > ul").appendChild(li);  //재사용할 필요 없는 변수라고 생각하면 변수 생성 안하고 바로 go!해도 좋다~
            
        }

    </script>

</body>
</html>
