<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table {border-spacing: 0; border-collapse: collapse;}
        thead th, tbody td {
            border: 1px solid black;
        }
    </style>

</head>
<body>
    
	<button button="type" id="delOne">하나씩 삭제</button>
    <button button="type" id="del">일괄 삭제</button>
    <table>
        <thead>
            <th><input type="checkbox" class="allCheck"></th>
            <th>번호</th>
            <th>이름</th>
            <th>내용</th>
            <th>날짜</th>
        </thead>

        <tbody class="table">
        <tr>
            <td><input type="checkbox" class="check"></td>
            <td>1</td>
            <td>홍길자</td>
            <td>안녕!</td>
            <td>2019-01-01</td>
        </tr>
        <tr>
            <td><input type="checkbox" class="check"></td>
            <td>2</td>
            <td>김길자</td>
            <td>안녕!</td>
            <td>2019-01-01</td>
        </tr>
        <tr>
            <td><input type="checkbox" class="check"></td>
            <td>3</td>
            <td>이길자</td>
            <td>안녕!</td>
            <td>2019-01-01</td>
        </tr>
        <tr>
            <td><input type="checkbox" class="check"></td>
            <td>4</td>
            <td>고길자</td>
            <td>안녕!</td>
            <td>2019-01-01</td>
        </tr>

        </tbody>

        <script>
            
            //하나씩 삭제 removeChild
            var delOne = document.getElementById("delOne");
            delOne.onclick = function() {
                var table = document.querySelector(".table"); // tr의 부모요소

                console.log(table.firstElementChild); //첫번째 요소
                console.log(table.children[0]); //배열 => 첫번쨰 요소

                table.removeChild(table.firstElementChild);

                // table.removeChild();
            }

            //일괄삭제 remove
            var del = document.getElementById("del");
            del.onclick = function(){
                var table = document.querySelector(".table tr"); 
                // var check = document.getElementsByClassName("check"); //체크 박스 전부 가져오기
                
                // 왜 클래스 네임으로 들고 오면 안 되나요?????
                // 컬렉션이라서 삭제할 경우 인덱스가 당겨지고, 그 다음 뒤에 있던 요소가 자동으로 당겨와져서 문제 발생
                var check = document.querySelectorAll(".check");//체크 박스 전부 가져오기

                // if(confirm("정말 삭제하시겠습니까?") == false){
                //     return;
                // }

                console.log(check);
                console.log(check.length);
                for ( var i = 0; i < check.length; i++ ){
                    console.log(i);
                    if(check[i].checked){
                        check[i].parentElement.parentElement.remove(); //tr삭제
                    }
                }
            }
            
            
            // 전체 선택 vs 전체 삭제
            var allCheck = document.querySelector(".allCheck");
            var check = document.querySelectorAll(".check");//체크 박스 전부 가져오기

            allCheck.onclick = function(){
                if(allCheck.checked){
                    for(var i = 0; i < check.length; i++ ){
                        check[i].checked = true;
                    }
                }else{
                    for(var i = 0; i < check.length; i++ ){
                        check[i].checked = false;
                    }
                }
            }
        </script>

</body>
</html>
