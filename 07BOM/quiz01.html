<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .bgImg {
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body>

    <h3>애니메이션이 주기적으로 동작하려면 태그가 변경되어야 한다</h3>


    <div class="slide">
        <img src="img/slide1.jpg" class="bgImg">
    </div>


    <script>

        //첫 번째 방법
        //잊지말자! setInterval은 반복문처럼 기능을 한다! (like while문)
        var slide = document.querySelector(".slide ");
        // var bgImg = document.querySelector(".bgImg");
        var num = 1;
        var change = window.setInterval(function () {  //2초마다 이미지 바꾸기

            //이미지 태그를 만들기
            var img = document.createElement("img");
            img.classList.add("bgImg");
            //이미지 태그에 src 값 넣기
            img.src = "img/slide" + num + ".jpg";
        
            //기존에 있던 div태그 속 이미지 태그 지우기
            slide.firstElementChild.remove();
            
            //이미지 태그 div 태그에 넣기
            slide.appendChild(img);

            num++;
            if (num == 5) num = 1;

        }, 2000)

    </script>
